name: Release Builder

on:
  push:
    tags:
      - 'v*' # יופעל רק כשתצור תגית גרסה (למשל v1.0.0)

permissions:
  contents: write # נדרש כדי ליצור את ה-Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Binary (Stealth/Static)
        run: |
          # בנייה ללא תלויות חיצוניות (Static) וצמצום גודל הקובץ
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o agent-linux main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: agent-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
